<div class="container-fluid page-container">
  <form class="form col-12" [formGroup]="contactForm" (ngSubmit)="submitForm()">
    <div class="form-group">
      <label for="name">Name: </label>
      <input class="form-control" formControlName="name" id="name">
      <div class="alert alert-danger" *ngIf="name.invalid && (name.dirty || name.touched)">
        <div *ngIf="name.errors.required">Name is required</div>
        <div *ngIf="name.errors.minlength">Name must be at least 5 characters long</div>
      </div>
    </div>
    <div class="form-group">
      <label for="number">Number: </label>
      <input class="form-control" formControlName="number" id="number">
      <div class="alert alert-danger" *ngIf="number.errors && (number.dirty || number.touched)">
        Number is required.
      </div>
    </div>
    <div class="form-group">
      <div class="form-check form-check-inline">
        <input formControlName="reason" class="form-check-input" type="radio" id="reason1" name="reason" value="suggestion"><label
          class="form-check-label" for="reason1">Suggestion</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" formControlName="reason" type="radio" id="reason2" name="reason" value="complaint"><label
          class="form-check-label" for="reason2">Complaint</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" formControlName="reason" type="radio" id="reason3" name="reason" value="comment"><label
          class="form-check-label" for="reason3">Comment</label>
      </div>
      <div class="alert alert-danger" *ngIf="(reason.dirty || reason.touched) && reason.invalid">
        <div *ngIf="reason.errors.invalidReason">Invalid reason: Please select Suggestion, Comment, or Complaint.</div>
      </div>
    </div>
    <div class="form-group">
      <label for="message">{{reason.value | titlecase}}: </label>
      <textarea class="form-control" formControlName="message" id="message"></textarea>
      <div class="alert alert-danger" *ngIf="message.errors && (message.dirty || message.touched)">
        {{(reason.value) | titlecase}} is required.
      </div>
    </div>
    <button type="submit" class="btn btn-primary float-right">Submit</button>



  </form>
</div>
